    <script>
      function reportLink(e) {
        e.preventDefault();
        const suffix = `?usp=pp_url&entry.1990257246=&entry.1921144916=${encodeURIComponent(location.href)}`;
        window.open(`${e.target.href}${suffix}`, `_blank`);
      }
      (function(window, document) {
        // we fetch the elements each time because docusaurus removes the previous
        // element references on page navigation
        function getElements() {
          return {
            layout: document.getElementById('layout'),
            menu: document.getElementById('menu'),
            menuLink: document.getElementById('menuLink')
          };
        }

        function toggleClass(element, className) {
          var classes = element.className.split(/\s+/);
          var length = classes.length;
          var i = 0;
          for (; i < length; i++) {
            if (classes[i] === className) {
              classes.splice(i, 1);
              break;
            }
          }
          // The className is not found
          if (length === classes.length) {
            classes.push(className);
          }
          element.className = classes.join(' ');
        }

        function toggleAll() {
          var active = 'active';
          var elements = getElements();
          toggleClass(elements.layout, active);
          toggleClass(elements.menu, active);
          toggleClass(elements.menuLink, active);
        }

        function handleEvent(e) {
          var elements = getElements();
          if (e.target.id === elements.menuLink.id) {
            toggleAll();
            e.preventDefault();
          } else if (elements.menu.className.indexOf('active') !== -1) {
            toggleAll();
          }
        }
        document.addEventListener('click', handleEvent);
        const pageTitle = document.querySelector('#page-title');
        const meunItems = document.getElementById('menu').querySelectorAll('.pure-menu-item');
        const internalLinks = document.getElementById('menu').querySelectorAll('.pure-menu-link');

        function setActivePage(el) {
          meunItems.forEach((el) => {
            el.classList.remove('menu-item-divided');
            el.classList.remove('pure-menu-selected');
          });
          el.parentElement.classList.add('menu-item-divided');
          el.parentElement.classList.add('pure-menu-selected');
          el.blur();
          pageTitle.innerHTML = el.innerHTML;
        }
        internalLinks.forEach((el) => {
          if (el.href.indexOf('#') === -1) return;
          if (location.href.indexOf(el.href) >= 0) setActivePage(el);
          el.addEventListener('click', (e) => {
            setActivePage(e.target);
          });
        })
      }(this, this.document));
    </script>
